# docker-compose.yml
services:
  # Servi√ßo do Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: invest-app-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_root_password
      MYSQL_DATABASE: invest_db
      MYSQL_USER: invest_user
      MYSQL_PASSWORD: your_user_password
    ports:
      # Exp√µe a porta 3306 do cont√™iner para a porta 3307 da sua m√°quina
      - "3307:3306" # üëà CORRE√á√ÉO APLICADA AQUI
    volumes:
      - mysql_data:/var/lib/mysql

  # Servi√ßo da API Backend (Fastify)
  backend:
    container_name: invest-app-backend
    build:
      context: ./backend
    ports:
      - "3333:3333"
    environment:
      DATABASE_URL: "mysql://invest_user:your_user_password@db:3306/invest_db"
    depends_on:
      - db

volumes:
  mysql_data: